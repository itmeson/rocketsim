<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Landing Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

</head>
<body>
    <div class="game-container resizable">
        <div class="rocket-container">
          <div class="rocket" id="rocket"></div>
          <div class="flame"></div>
        </div>
        <div class="ground"></div>
        <div class="info">
            <p>Velocity: <span id="velocity">10</span> m/s</p>
            <p>Altitude: <span id="altitude">0</span> m</p>
            <p>Fuel: <span id="fuel">200</span></p>
            <button id="downloadBtn" disabled>Download Data</button>
            <button id="graphBtn" disabled>Graph in Desmos</button>

            <p id="resultMessage">Use Up Arrow to turn engine on</p>
            <button id="restartBtn">Restart</button>
        </div>
        
    </div>
    <div id="calculator" style="width: 100%; height: 800px;"></div>

    <script src="script.js"></script>
</body>
</html>
